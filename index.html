<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Activity Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      margin: 20px;
    }
    .btn {
      background: #1e1e1e;
      border: 2px solid #444;
      color: #fff;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #333;
      border-color: #888;
    }
    .page {
      display: none;
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 800px;
    }
    .active {
      display: block;
    }
    video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation buttons -->
  <header>
    <button class="btn" onclick="showPage('home')">Home</button>
    <button class="btn" onclick="showPage('kiwi')">Kiwi Waluigi</button>
    <button class="btn" onclick="showPage('peachy')">Peachy Luigi</button>
  </header>

  <!-- Pages -->
  <div id="home" class="page active">
    <h1>Welcome!</h1>
    <p>Select one of the pages above to view content.</p>
  </div>

  <div id="kiwi" class="page">
    <h1>Kiwi Waluigi</h1>
    <p>This is the Kiwi Waluigi page.</p>
    <!-- Embed your video file -->
    <video controls>
      <source src="Kiwiwaluigi! Crazy Funny Songs and Music.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="peachy" class="page">
    <h1>Peachy Luigi</h1>
    <p>This is the Peachy Luigi page.</p>
    <!-- Embed your video file -->
    <video controls>
      <source src="Peachy Luigi! Crazy Funny Songs and Music.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
